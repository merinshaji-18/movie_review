<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Platform</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MovieDB</div>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">People</a></li>
                <li><a href="#">More</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Welcome.</h1>
        <p>Millions of movies, TV shows, and people to discover. Explore now.</p>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for a movie, tv show, person...">
            <button id="search-btn">Search</button>
        </div>
    </section>
    
    <section class="trending">
        <h2>Trending <span class="highlight">Today</span></h2>
        <div class="trending-container">
            <div id="movies-container" class="movies-grid"></div>
        </div>
    </section>
    
    <script src="scripts/movies.js"></script>
</body>
</html>
