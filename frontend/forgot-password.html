<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Movie Buffs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2 class="logo">ðŸŽ¬ Movie Buffs - Reset Password</h2>
        <p class="quote-box">"Every adventure requires a first step." - Alice in Wonderland</p>

        <form id="forgot-password-form">
            <p>Enter your email address to reset your password.</p>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Next</button>
        </form>

        <form id="reset-password-form" style="display: none;">
            <p>Set a new password for your account.</p>
            <input type="password" id="new-password" placeholder="New password" required>
            <button type="submit">Update Password</button>
        </form>

        <div class="options">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById("forgot-password-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value;

            const response = await fetch("http://localhost:5000/check-email", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
            });

            const data = await response.json();
            alert(data.message);

            if (data.success) {
                document.getElementById("forgot-password-form").style.display = "none";
                document.getElementById("reset-password-form").style.display = "block";
            }
        });

        document.getElementById("reset-password-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const newPassword = document.getElementById("new-password").value;

            const response = await fetch("http://localhost:5000/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, newPassword }),
            });

            const data = await response.json();
            alert(data.message);

            if (data.success) {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
